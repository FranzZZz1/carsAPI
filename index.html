        <article>
          <div class="auth__fullscreen fullscreen">
            <div class="box">
              <form class="auth__form" action="">
                <div class="form__close">
                  <img src="img/close-btn.svg" alt="" />
                </div>
                <div class="auth__title">Войти</div>
                <div class="auth__box">
                  <input
                    type="text"
                    class="auth__username input"
                    required="required"
                    autocomplete="off"
                  />
                  <span class="auth__span">Имя пользователя</span>
                  <i class="auth__underline"></i>
                </div>
                <div class="auth__box">
                  <input
                    type="password"
                    class="auth__password input"
                    required="required"
                    autocomplete="off"
                  />
                  <span class="auth__span">Пароль</span>
                  <i class="auth__underline"></i>
                </div>
                <div class="auth__error-message"></div>
                <div class="auth__complete">
                  <button class="auth__btn">Войти</button>
                  <div class="auth__link">Регистрация</div>
                </div>
              </form>
            </div>
          </div>

          <div class="reg__fullscreen fullscreen">
            <div class="box">
              <form class="reg__form" action="">

                <div class="auth__box">

                    class="reg__username input"
                    required="required"
                    autocomplete="off"
                  />
                  <span class="auth__span">Имя пользователя</span>
                  <i class="auth__underline"></i>
                </div>
                <div class="auth__box">
                  <input
                    type="password"
                    class="reg__password input"
                    required="required"
                    autocomplete="off"
                  />
                  <span class="auth__span">Пароль</span>
                  <i class="auth__underline"></i>
                </div>
                <div class="auth__box">
                  <input
                    type="password"
                    class="reg__repassword input"
                    required="required"
                    autocomplete="off"
                  />
                  <span class="auth__span">Повторите пароль</span>
                  <i class="auth__underline"></i>
                </div>
                <div class="reg__error-message"></div>
                <div class="auth__complete">
                  <button class="reg__btn">Продолжить</button>
                  <div class="reg__link">Вход</div>
                </div>
              </form>
            </div>
          </div>
        </article>
